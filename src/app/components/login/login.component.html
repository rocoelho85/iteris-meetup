<form class="login-form p-4" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

  <div class="alert alert-danger" *ngIf="showMessageErrorValue">{{messageError}}</div>

  <div class="form-group">
    <label for="login">Login</label>
    <input class="form-control" formControlName="login" type="text" name="login" id="login" autocomplete>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input class="form-control" formControlName="password" type="password" name="password" id="password" autocomplete>
  </div>

  <button class="btn btn-sm btn-primary mr-3" [disabled]="!formGroup.valid" type="submit">Login</button>
  <button class="btn btn-sm btn-secondary" type="reset">Cancel</button>

</form>
